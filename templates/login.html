<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>登入系統</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" id="username" style="color: #FFFFFF !important" type="text" placeholder="請輸入帳號">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" id="password" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="請輸入密碼">
							</div>
							<div class="mb2">
                                <button type="submit" class="act-but submit" style="color: #FFFFFF">確定</button>
							</div>
						</form>
					</div>
				</div>
			</div>
        </div><!-- /container -->
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>
<!-- <script>alert('{{ message }}')</script> -->
{% endfor %}
<script src="/static/vendor/jquery/TweenLite.min.js"></script>
<script src="/static/vendor/jquery/EasePack.min.js"></script>
<script src="/static/vendor/jquery/rAF.js"></script>
<script src="/static/vendor/jquery/demo-1.js"></script>
</body>
</html>
